<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  <a class="navbar-brand" routerLink="/">
    <cds-icon shape="store" size="lg"></cds-icon>
    Shop
  </a>
  <button
    class="navbar-toggler"
    type="button"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="navbarCollapse"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse"
    [collapse]="isCollapsed"
    id="navbarCollapse"
  >
    <ul
      class="navbar-nav me-auto mb-2 mb-lg-0"
      *ngIf="
        (customer$ | async)?.isLoggedIn && (customer$ | async)?.isAdministrator
      "
    >
      <li class="nav-item">
        <a class="nav-link" routerLink="/orders" routerLinkActive="active"
          >Orders</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/customers" routerLinkActive="active"
          >Customers</a
        >
      </li>
    </ul>
    <ul
      class="navbar-nav ms-auto"
      *ngIf="(customer$ | async)?.isLoggedIn; else templateForNotLoggedIn"
    >
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/cart"
          routerLinkActive="active"
          tooltip="My Orders"
          placement="bottom"
        >
          <cds-icon shape="shopping-cart" size="lg"></cds-icon>
          <span class="badge badge-danger count">{{
            (customer$ | async)?.orders?.length
          }}</span>
        </a>
      </li>
      <li class="nav-item dropdown" dropdown>
        <a
          class="nav-link dropdown-toggle"
          dropdownToggle
          role="button"
          (click)="(false)"
        >
          <cds-icon shape="user" size="md"></cds-icon>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
          <div class="text-center">
            <div class="font-weight-bold" role="menuitem">
              {{ (customer$ | async)?.firstName }}
              {{ (customer$ | async)?.lastName }}
            </div>
            <small class="text-secondary" role="menuitem">{{
              (customer$ | async)?.username
            }}</small>
          </div>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item" (click)="doLogout()" style="cursor: pointer"
            >Log out</a
          >
        </div>
      </li>
    </ul>
    <ng-template #templateForNotLoggedIn>
      <button
        type="button"
        class="btn btn-outline-light ml-auto"
        (click)="doLogin()"
      >
        Login
      </button>
    </ng-template>
  </div>
</nav>
